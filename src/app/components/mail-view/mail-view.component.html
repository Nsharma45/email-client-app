<div *ngIf="mailDetail">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col"> {{mailDetail.subject}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <p [innerHTML]="mailDetail.content"></p>
            </tr>
        </tbody>
    </table>


    <div class="row">
        <div class="col-lg-12">

        </div>
    </div>

</div>


<div class="empty" *ngIf="!mailDetail">
    <mat-icon class="email-icon">
        email
    </mat-icon>
    <p>Select an item to read</p>
    <a href="#">Click here to always select the first item in the list</a>
</div>
